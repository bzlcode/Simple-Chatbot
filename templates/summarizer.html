<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9fafb;
      padding: 2rem;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .output-box {
      background-color: #f1f5f9;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      min-height: 150px;
      white-space: pre-wrap;
    }
    .btn-group {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ğŸ“„ Text Summarizer</h2>

    <div class="mb-3">
      <label for="inputText" class="form-label"><strong>Enter Text to Summarize:</strong></label>
      <textarea id="inputText" class="form-control" rows="8" placeholder="Paste your content here..."></textarea>
    </div>

    <div class="btn-group d-flex justify-content-between">
      <button id="summarizeBtn" class="btn btn-primary">Summarize</button>
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
    </div>

    <hr>

    <h5 class="mt-4">ğŸ” Summary:</h5>
    <div class="output-box" id="output"></div>
    <button id="copyBtn" class="btn btn-outline-success mt-2">ğŸ“‹ Copy Summary</button>
  </div>

  <script>
    document.getElementById("summarizeBtn").addEventListener("click", async () => {
      const input = document.getElementById("inputText").value.trim();
      const outputBox = document.getElementById("output");
      if (!input) {
        outputBox.innerText = "Please enter some text to summarize.";
        return;
      }
      outputBox.innerText = "Summarizing...";
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await response.json();
      outputBox.innerText = data.reply;
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("inputText").value = "";
      document.getElementById("output").innerText = "";
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const summary = document.getElementById("output").innerText;
      navigator.clipboard.writeText(summary).then(() => {
        alert("Summary copied to clipboard!");
      });
    });
  </script>
</body>
</html>
