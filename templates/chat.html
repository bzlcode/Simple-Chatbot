<!DOCTYPE html>
<html>
<head>
  <title>Chat_AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      padding: 15px 0;
      background-color: #349a1d;
;
      color: white;
      margin: 0;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #bcbab8;
    }

    .user, .bot {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #a9e98485;
      border-bottom-right-radius: 0;
      color: #111;
    }

    .bot {
      align-self: flex-start;
      background-color: #a9a9a9;
      border-bottom-left-radius: 0;
      color: #333;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: rgb(244, 248, 243);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      margin-right: 10px;
    }

    button {
      background-color:  #349a1d;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #246f14;
    }
  </style>
</head>
<body>
  <h2>Chat Here</h2>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerText = text;
      document.getElementById("chat").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    async function send() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      appendMessage(data.reply, "bot");
    }
  </script>
</body>
</html>
